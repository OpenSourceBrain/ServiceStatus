
<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
  {% block head %}
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="60">
  <link href="feeds/ongoing.atom.xml" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ongoing outages RSS Feed" />
  <link href="feeds/planned.atom.xml" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} planned outages RSS Feed" />
  <link href="feeds/resolved.atom.xml" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} resolved outages RSS Feed" />
  <link href="feeds/all.atom.xml" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} all outages RSS Feed" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="icon"
        type="image/png"
        href="static/osbcircle.png">
  {% endblock head %}
</head>

<body id="index" class="home">
  <nav class="navbar navbar-expand-lg navbar-light masthead justify-content-between py-2">
    <div class="container">
      <a href="/" class="navbar-brand"><img src="/theme/osblogofull.png" height="40px" alt="OSB Status"/></a>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2021 Open Source Brain contributors</p>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="https://docs.opensourcebrain.org" class="nav-link px-2 text-muted">Documentation</a></li>
        <li class="nav-item"><a href="https://docs.opensourcebrain.org/General/Contacts.html" class="nav-link px-2 text-muted">Contact</a></li>
      </ul>
    </footer>
  </div>
  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" crossorigin="anonymous"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
